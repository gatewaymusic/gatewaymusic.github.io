<head>

  <title>Shout to the North</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">

  </head>
<body>
  <div class="container">
    <header class="masthead">
  <h1 class="masthead-title--small">
    <a href="/">Japanese Worship Music</a>
  </h1>
</header>
<div class="content page">
  <h1 class="song-title"></h1>
  <h1 id="shout-to-the-north">Shout to the North</h1>

<p>主の民よ、立て<br />
恵みを受けて<br />
主イエスの御名を<br />
世界に歌え</p>

<p>主の民よ、今<br />
力を受けて<br />
栄光の神の<br />
誉れを歌え</p>

<p>Shout、声合わせて<br />
Sing, 地の果てまで<br />
イエス，その御名の<br />
麗しさを</p>

</div>

  </div>
</body>
