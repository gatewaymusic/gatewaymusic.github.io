<div class="highlighter-rouge"><pre class="highlight"><code>乾いたこころに  
Kawaita kokoro ni  
命を与える  
Inochi wo ataeru  
我が主の愛  
Waga shu no ai  

悲しみ痛みを  
Kanashimi itami wo  
喜びに変える  
Yorokobi ni kaeru  
主イェスの愛  
Shu yesu no ai  

主の御名を  
Shu no mina wo  
ほめたたえ  
Hometatae  
賛美ささげ  
Sanbi sasage  
ほめ歌う  
Home utau
