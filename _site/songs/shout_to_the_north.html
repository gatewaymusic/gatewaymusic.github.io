<div class="content page">
  <h1 class="song-title"></h1>
  <h1 id="shout-to-the-north">Shout to the North</h1>
<div class="highlighter-rouge"><pre class="highlight"><code>主の民よ、立て  
恵みを受けて  
主イエスの御名を  
世界に歌え  

主の民よ、今  
力を受けて  
栄光の神の  
誉れを歌え  

Shout、声合わせて  
Sing, 地の果てまで  
イエス，その御名の  
麗しさを  
</code></pre>
