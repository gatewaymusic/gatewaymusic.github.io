# Basic
name:               "Japanese Worship Music"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

kramdown:
  hard_wrap: true

# Navigation
nav:
  - name:           "Churches"
    href:           "/map.html"


# Sass
sass:
  style:            :compressed

# Collections
collections:
  songs:
    output: true

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "songs"
    values:
      layout:       "song"
